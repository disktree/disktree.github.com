---
layout: default
title: disktree.net / panzerkunst
---
<div class='recent-posts'>
	{% for post in site.posts limit:200 %}
	<div class="post">
		<div class="content">
			<div class="title">{{ post.title }}</div>
			<div class="meta">
				<span>{{ post.date | date_to_string }}</span>
				<span> / </span>
				{% for t in post.tags %}
				<a href='http://www.google.com/search?q={{ t | escape }}+site:blog.disktree.net'>{{ t }}</a>
				{% if forloop.last == false %}, {% endif %}
				{% endfor %}
			</div>
			<div class="content">{{ post.content }}</div>
		</div>
	</div>
	{% endfor %}
</div>
