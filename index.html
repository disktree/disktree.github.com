---
layout: base
title: disktree.net - panzerkunst
---

<div class="posts">
	{% for post in site.posts limit:23 %}
	<article class="post">
		<div class="content">
			<div class="title"><a href="{{ post.url }}">{{ post.title }}</a></div>
			<div class="meta" datetime='{{ post.date | date_to_utc | date:"%Y-%m-%dT%H:%M:00Z" }}'>{{ post.date | date:"%B %d, %Y" }}</div>
			<section class='content'>{{ post.content }}</section>
		</div>
	</article>
	{% endfor %}
</div>
