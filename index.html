<div class='recent-posts'>
	{% for post in site.posts %}
	<div class="post">
		<div class="title">{{ post.title }}</div>
		<div class="meta">{{ post.date | date_to_string }}</div>
		<div class="content">{{ post.content }}</div>
	</div>
	{% endfor %}
</div>
