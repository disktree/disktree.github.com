<article>
	<header>
		<h2 class='entry-title'>
			<a href='{{ post.url }}'>{{ post.title }}</a>
		</h2>
		<time datetime='{{ post.date | date_to_utc | date:"%Y-%m-%dT%H:%M:00Z" }}' class='entry-time'>{{ post.date | date:"%B %d, %Y @ %H:%M" }}</time>
	</header>
	<section class='body'>
		{{ post.title }}
	</section>
</article>
